
<div class="row">
    <div class="card"> 
        <div class="card-header">
            <div class="col-md-6 offset-md-5">
            <h3>Login here</h3>
        </div>  
        </div>
   
  <div class="col-md-4 offset-md-4 card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6 ">
                <label>First Name</label>
                <input type="text" formControlName="firstName" class="form-control" [ngClass]="{'is-invalid':loginForm.get('firstName').invalid && loginForm.get('firstName').touched}">
               
                    <span class="invalid-feedback">
                        <span *ngIf="loginForm.get('firstName').hasError('required')">First Name cannot be blank</span>
                    </span>
      </div>
  
    <div class="col-md-6">
        <label> Last Name:</label>
        <input type="text" formControlName="lastName" class="form-control" [ngClass]="{'is-invalid' :loginForm.get('lastName').invalid && loginForm.get('lastName').touched}"/>
        <span class="invalid-feedback">
        <span *ngIf="loginForm.get('lastName').hasError('required')">last Name cannot be blank</span></span>
</div>
</div>
    
 
 <label>email:</label>
       <input type="email" class="form-control" formControlName="email"  [ngClass]="{'is-invalid': loginForm.get('email').invalid && loginForm.get('email').touched}"/>
       <span class="invalid-feedback">
        <span *ngIf="loginForm.get('email').hasError('required')">email can't be blank</span></span>
       <br>
   
    <label>password:</label>
       <input type="password" class="form-control" formControlName="password" [ngClass]="{'is-invalid': loginForm.get('password').invalid && loginForm.get('password').touched}"/>
       <span class="invalid-feedback">
        <span *ngIf="loginForm.get('password').hasError('required')">password cannot be blank</span>
       </span>
       <br>
    <div class="row">
        <div class="col-md-4 offset-md-4">
     <button class="btn btn-primary">login</button>
  </div>
</div>
</form>
</div>
</div>
 <a [routerLink]="['/register']">register here</a>
